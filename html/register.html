<body>

<div class="container-fluid bg-1">

    <div class="row" style="padding-bottom: 15px;">
    <div class="col-md-4">
      <div class="form-group" style="padding: 5px;">
        <label for="usr">Full Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group" style="padding: 5px;">
        <label for="area">Area:</label>
          <select class="form-control" id="area">
            <option></option>
            <option>Area 1</option>
            <option>Area 2</option>
            <option>Area 3</option>
            <option>Area 4</option>
            <option>Area 5</option>
            <option>Area 6</option>
            <option>Area 7</option>
            <option>Area 8</option>
            <option>TMU</option>
            <option>Staff</option>
            <option>FLM</option>
            <option>Other</option>
          </select>
      </div>
      <div class="form-group" style="padding: 5px;">
        <label for="oi">Operating Initials:</label>
        <input type="text" class="form-control" id="oi">
      </div>
      <div class="form-group" style="padding: 5px;">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group" style="padding: 5px;">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
<!-- I do not know about the label and id here, may need changing -->
      <div class="form-group" style="padding: 5px;">
        <label for="verifyPwd">Verify Password:</label>
        <input type="password" class="form-control" id="verifyPwd">
      </div>
      <div class="form-group" style="padding: 5px;">
        <label for="sel1">Locker:</label>
          <select class="form-control" id="sel1">
            <option></option>
            <option>Locker 1b</option>
            <option>Locker 2b</option>
            <option>Locker 3b</option>
            <option>Locker 4a</option>
          </select>
      </div>
      <div style="padding-left: 15px;">
      <button type="button" class="btn btn-warning btn-lg">Submit</button>
      </div>
    </div>
    </div>
</div>
